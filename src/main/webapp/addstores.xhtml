<body>
	<script type="text/javascript">
		function ValidateNumber(e, pnumber) {
			if (!/^\d{1,6}$/.test(pnumber)) {
				e.value = /^\d{1,6}$/.exec(e.value);
			}
			return false;
		}
	</script>
	<script>
		function add_new_data() {
			var num = document.getElementById("mytable").rows.length;
			var Tr = document.getElementById("mytable").insertRow(num);
			Td = Tr.insertCell(Tr.cells.length);
			Td.innerHTML = '<input name="productName" type="text" size="16">';
			Td = Tr.insertCell(Tr.cells.length);
			Td.innerHTML = '<input name="price" type="text" size="16" onkeyup="return ValidateNumber(this,value)">';
			Td = Tr.insertCell(Tr.cells.length);
			Td.innerHTML = '<input type="button" class="btn btn-default" value="刪除" required="" onclick="deleteRow(this)">';
		}
		function remove_data() {
			var num = document.getElementById("mytable").rows.length;
			if (num > 2) {
				document.getElementById("mytable").deleteRow(-1);
			}
		}
		function deleteRow(r) {
			var i = r.parentNode.parentNode.rowIndex;
			var num = document.getElementById("mytable").rows.length;
			if (num > 2)
				document.getElementById("mytable").deleteRow(i);
		}
	</script>

				</tr>
				<tr>

				</tr>
				<tr class="title">

				</tr>
				<tr class="title">
					<th colspan="2">產品設定</th>
				</tr>
				<tr>
					<td class="label01"><span class="required">*</span>產品:</td>
					<td>
						<div style="float: left; width: 40em;">
							<table id="mytable" class="table-bordered" border="1">
								<tbody>
									<tr>
										<td style="width: 150; text-align: center;" class="td01">名稱</td>
										<td style="width: 150; text-align: center;" class="td01">價格</td>
									</tr>
									<tr>
										<td><h:inputText name="productName" type="text" size="16"/></td>
										<td><h:inputText name="price" type="text" size="16"onkeyup="return ValidateNumber(this,value)" /></td>
										<td><h:inputText type="button" value="刪除"onclick="deleteRow(this)" /></td>
									</tr>


									<tr>
										<td><h:inputText name="productName" type="text" size="16" ></h:inputText></td>
										<td><h:inputText name="price" type="text" size="16"onkeyup="return ValidateNumber(this,value)" ></h:inputText></td>
										<td><h:inputText type="button" value="刪除"onclick="deleteRow(this)" ></h:inputText></td>
									</tr>
									<tr>
										<td><h:inputText name="productName" type="text" size="16" ></h:inputText></td>
										<td><h:inputText name="price" type="text" size="16"onkeyup="return ValidateNumber(this,value)"  ></h:inputText></td>
										<td><h:inputText type="button" value="刪除"onclick="deleteRow(this)" ></h:inputText></td>
									</tr>
								</tbody>
							</table>
							<h:inputText type="button" value="增加" class="btn btn-default"onclick="add_new_data()" ></h:inputText>
							<h:inputText type="button" value="減少" class="btn btn-default"onclick="remove_data()" ></h:inputText>
							<br/>
						</div>&nbsp;
					</td>
				</tr>
				<tr class="title">

				</tr>
