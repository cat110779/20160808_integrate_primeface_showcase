<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>login</title>
</h:head>
<h:body>
	<h:form>
		<h3>JSF Login Logout</h3>
		<h:outputText value="帳號 : " />
		<h:inputText id="username" value="#{testBean.user.account}"></h:inputText>
		<h:message for="username"></h:message>
		
		
		<h:outputText value="密碼 : " />
		<h:inputSecret id="password" value="#{testBean.user.password}"></h:inputSecret>
		<h:message for="password"></h:message>
		
		
	<!-- 	<h:commandButton action="#{testBean.dvalidateUsernamePassword}" value="Login"></h:commandButton> -->
		
		#{testBean.message}
			
	</h:form>
</h:body>
</html>
