<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>餓揪訂餐網站</title>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<meta name="keywords" content="" />
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="2"  >
			<h:outputLabel for="username">Username:</h:outputLabel>
			<h:inputText id="username" value="#{loginCtrl.user.account}" />
			<h:outputLabel for="password">Password:</h:outputLabel>

			<h:inputText id="password" value="#{loginCtrl.user.password}" />
			<h:outputLabel for="checkout">checkout:</h:outputLabel>

			<h:inputText id="checkout" value="#{loginCtrl.checkout}" />
		</h:panelGrid>

		<h:commandButton value="Login" action="#{loginCtrl.login}"
			  />

<p:commandButton value="忘記密碼" type="button" onclick="PF('dlg1').show();" />
 
		<h:commandButton value="Logout" action="#{loginCtrl.logout}"
			 />
			 <img src="#{request.contextPath}/CheckCodeServlet" /><br/>
#{loginCtrl.message}
	</h:form>

<h:form>
<p:dialog header="忘記密碼" widgetVar="dlg1" minHeight="40">
    <h:outputText value="請輸入你的專屬帳號及信箱，稍後將寄一個屬於您的專屬密碼。" />
    <br/>
    <h:inputText id="username2" value="#{loginCtrl.user.account}" />
    <br/>
    <h:inputText id="email" value="#{loginCtrl.user.email}" />
    <br/>
     <p:commandButton value="Non-Ajax Submit" id="nonAjax" actionListener="#{loginCtrl.forgottenPW}" ajax="false" />
    <p:commandButton value="送出" type="button" action="#{loginCtrl.forgottenPW}" />
</p:dialog>
</h:form>
</h:body>
</html>
